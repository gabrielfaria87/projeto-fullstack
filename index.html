<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de roupas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de roupas</h1>
    </header>
    <main>
      <section id="produtos">
        <h2>Nossas roupas</h2>

        <div class="produto">
            <img src="./images/camisa.jpg" alt="Camisa">
            <h3>Camiseta básica</h3>
            <p>R$50,00</p>
            <button class="add-carrinho" data-nome="Camiseta básica" data-preco="50">Adicionar o carrinho</button>  
        </div>    

        <div class="produto">
            <img src="./images/calça.jpg" alt="Calça">
            <h3>Calça Jeans</h3>
            <p>R$120,00</p>
            <button class="add-carrinho" data-nome="Calça Jeans" data-preco="120">Adicionar o carrinho</button>    
        </div>

        <div class="produto">
            <img src="./images/tenis.jpg" alt="Tenis">
            <h3>Tênis Esportivo</h3>
            <p>R$200,00</p>
            <button class="add-carrinho" data-nome="Tênis Esportivo" data-preco="200">Adicionar o carrinho</button>  
        </div>
       </section>
       <aside id="carrinho" >
            <h2>Carrinhos</h2>
            <ul id="itens-carrinho">

            </ul>
            <p>Total: R$ <span id="total">0</span>,00</p>
       </aside>
    </main>
    <script src="main.js"></script>
</body>
</html>
